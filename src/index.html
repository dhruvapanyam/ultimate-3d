<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Starter</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script> -->

</head>
<body>
    <canvas class="webgl"></canvas>
    <div style="position: absolute; margin-top: 10px">PING: <span id="ping-value">100</span> ms</div>
    <div style="position: absolute; margin-top: 30px">FR: <span id="fps-value">30</span> fps</div>
    <div style="position: absolute; margin-top: 50px">Players Online: <span id="users-value">0</span></div>
    <div style="position: absolute; margin-top: 70px">Y-rot: <span id="rot-value">0</span> rad</div>
    <div style="position: absolute; margin-top: 100px">Loading Assets: <span id="ass-value"></span></div>
</body>
</html>

<style>
    body{
        background-color: grey;
    }
    * {
        cursor: none;
    }
</style>
